<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pesquisa Binaria Simples</title>
</head>

<body>
  <div class="main-container">
    <h1>Pesquisa Binaria</h1>
    <div class="container">

      <label for="Num">Numero:</label>
      <input class="valorNum" size="45" type="text" style="width: 160px;">
      <label for="Numero:">Lista:</label>
      <div class="list">
        <span>[</span>
        <input class="inputNum" size="45" type="text" style="width: 200px;">
        <span>]</span>
      </div>

      <br>
      <p class="ex">Exemplo: 1, 2, 3, 4</p>
    </div>
    <div class="test">
      <button>Testar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
